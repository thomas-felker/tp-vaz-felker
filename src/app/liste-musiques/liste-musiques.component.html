<section>
<section *ngFor="let music of musics">
<mat-card>
  <mat-card-header>
    <mat-card-title>{{music.title}}</mat-card-title>
    <mat-card-subtitle>{{music.artist}}</mat-card-subtitle>
    <mat-card-subtitle>{{music.album}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{music.picture}}" alt="Photo de la musique">
  <mat-card-content>
    <p>"{{music.duration}}", {{music.date}}</p>
    <p>
      {{music.description}}
    </p>
    <mat-chip-listbox>
      <mat-chip *ngFor="let styl of music.style">
        {{ styl }}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Modifier</button>
    <button mat-button>Supprimer</button>
  </mat-card-actions>
</mat-card>
</section>
