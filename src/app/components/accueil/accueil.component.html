<section>
  <form>
    <mat-form-field>
      <mat-label>Rechercher une musique</mat-label>
      <input [(ngModel)]="recherche" matInput placeholder="Ex. War" name="searchBar" id="searchBar" >
      <button mat-button matSuffix mat-stroked-button aria-label="search" (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </form>
</section>

<section *ngIf="musics != undefined">
  <carte *ngFor="let music of musics" [music]="music"></carte>
</section>
