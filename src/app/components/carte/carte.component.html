<mat-card>
  <mat-card-header>
    <mat-card-title>{{music?.title}}</mat-card-title>
    <mat-card-subtitle>{{music?.artist}}</mat-card-subtitle>
    <mat-card-subtitle>{{music?.album}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{music?.picture}}" alt="Photo de la musique" height="30" width="30">
  <mat-card-content>
    <p>"{{music?.duration}}", {{music?.date}}</p>
    <p>
      {{music?.description}}
    </p>
    <mat-chip-listbox>
      <mat-chip *ngFor="let styl of music?.style">
        {{ styl }}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="modify()">
      <mat-icon>edit</mat-icon>
      <span>Modifier</span>
    </button>
    <button mat-raised-button color="warn" (click)="delete()">
      <mat-icon>delete</mat-icon>
      <span>Supprimer</span>
    </button>
  </mat-card-actions>
</mat-card>
